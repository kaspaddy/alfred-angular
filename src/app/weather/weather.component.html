<div class="form-container">
  <h1 class="mat-h1">Wetter</h1>
  <mat-card class="weather-card">
    <mat-card-header>
      <mat-card-title>
        <h2 class="mat-h2">München</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="weather-card-content">
      <h1 class="mat-h1">{{temp}}</h1>
      <div>Temp Max: {{maxtemp}}°</div>
      <div>Temp Min: {{mintemp}}°</div>
    </mat-card-content>
  </mat-card>
</div>
